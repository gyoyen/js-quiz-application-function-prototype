<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="start" class="container">
      <div id="btn-start-quiz" class="btn btn-yellow">Start Quiz</div>
    </section>
    <section id="quiz" class="container">
      <header class="container-header">
        <h1 class="app-title">Quiz App</h1>
        <div class="timing">
          Your Time is:
          <div class="timing-seconds">0</div>
        </div>
      </header>
      <div class="time-bar">
        <div class="time-bar__complete"></div>
      </div>
      <main class="container-main">
        <h2 class="question">
          1-Hangisi Javascript paket yönetim uygulamasıdır?
        </h2>
        <div class="option-list">
          <div class="option btn btn-outline-yellow" true-answered>
            bsadsadsa
            <i class="bi bi-check-circle"></i>
          </div>
          <div class="option btn btn-outline-yellow" false-answered>
            bsadsadsa

            <i class="bi bi-x-circle"></i>
          </div>
          <div class="option btn btn-outline-yellow">bsadsadsa</div>
          <div class="option btn btn-outline-yellow">bsadsadsa</div>
        </div>
      </main>
      <footer class="container-footer">
        <div class="pagination">
          <span class="total-page">4</span>/<span class="current-page">4</span>
        </div>
        <button class="btn-next btn btn-gray disabled">
          <i class="bi bi-arrow-right"></i>
        </button>
      </footer>
    </section>
    <section id="end" class="container">
      <i class="bi bi-trophy"></i>
      <div class="end-text">sadsadsadsadas</div>
      <div class="replay-quit">
        <button class="btn btn-gray btn-replay" type="button">Replay</button>
        <button class="btn btn-gray btn-quit" type="button">Quit</button>
      </div>
    </section>

    <script src="../js/ui.js"></script>
    <script src="../js/question.js"></script>
    <script src="../js/quiz.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
